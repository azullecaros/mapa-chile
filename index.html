<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa Universo Expansivo</title>

  <!-- Mapbox GL -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; background: #F1F1F1; }
    #map { width: 100%; height: 100vh; }
    .mapboxgl-ctrl-top-right { position:absolute; top:16px; right:16px; z-index:10; }
    .mapboxgl-ctrl-group { box-shadow:0 4px 12px rgba(0,0,0,.15); }
    .mapboxgl-popup-content {
      background:#FFFFFF; color:#201245;
      border:1px solid #E2D2F6; border-radius:24px;
      box-shadow:0 14px 40px rgba(32,18,69,.18);
      padding:20px 22px;
      font-family:"DIN","DIN Offc Pro",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      width: min(92vw, 640px);
      box-sizing: border-box;
    }
    .popup-title {
      font-weight:700;
      font-size: clamp(22px, 3.2vw, 28px);
      line-height: 1.15;
      margin: 6px 8px 16px;
    }
    .popup-stats {
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 12px;
      padding:4px 6px 6px;
    }
    .stat-item {
      border-radius:22px;
      padding:14px 10px;
      text-align:center;
      min-height:132px;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
    }
    .bg-1 { background:#E2D2F6; }
    .bg-2 { background:#89ACDB; }
    .bg-3 { background:#A3D7DE; }
    .stat-value {
      font-weight:800;
      font-size: clamp(22px, 3.2vw, 28px);
      line-height: 1.05;
      color:#201245;
      margin-bottom:8px;
    }
    .stat-line-1 { font-size:14px; margin-bottom:2px; }
    .stat-line-2 { font-size:15px; font-weight:600; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidmhpcnNjaGJlcmciLCJhIjoiY21lMzA2cGRsMDF5dTJrcHVmMG9jNGhmNiJ9.CTHV_NvsqvAnyZ3ZRijiZQ';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      center: [-71.5429, -35.6751],
      zoom: 4
    });

    map.addControl(new mapboxgl.NavigationControl({ showCompass:false }), 'top-right');

    // Datos de las 16 regiones con coordenadas y valores
    const regiones = [
      { nombre: "Arica y Parinacota", coords: [-69.978, -18.478], manuales: 120, maleta: 80, mobilelab: 45 },
      { nombre: "Tarapacá", coords: [-70.135, -20.213], manuales: 95, maleta: 50, mobilelab: 40 },
      { nombre: "Antofagasta", coords: [-68.97, -23.65], manuales: 200, maleta: 150, mobilelab: 100 },
      { nombre: "Atacama", coords: [-70.36, -27.37], manuales: 140, maleta: 100, mobilelab: 80 },
      { nombre: "Coquimbo", coords: [-71.25, -29.95], manuales: 300, maleta: 250, mobilelab: 200 },
      { nombre: "Valparaíso", coords: [-71.61, -33.05], manuales: 500, maleta: 400, mobilelab: 350 },
      { nombre: "Metropolitana", coords: [-70.67, -33.45], manuales: 800, maleta: 700, mobilelab: 600 },
      { nombre: "O'Higgins", coords: [-70.74, -34.17], manuales: 350, maleta: 300, mobilelab: 250 },
      { nombre: "Maule", coords: [-71.25, -35.43], manuales: 400, maleta: 350, mobilelab: 300 },
      { nombre: "Ñuble", coords: [-71.57, -36.82], manuales: 220, maleta: 200, mobilelab: 150 },
      { nombre: "Biobío", coords: [-72.03, -37.47], manuales: 500, maleta: 450, mobilelab: 400 },
      { nombre: "La Araucanía", coords: [-72.59, -38.74], manuales: 320, maleta: 280, mobilelab: 240 },
      { nombre: "Los Ríos", coords: [-73.24, -39.81], manuales: 210, maleta: 190, mobilelab: 170 },
      { nombre: "Los Lagos", coords: [-73.1, -41.47], manuales: 330, maleta: 300, mobilelab: 250 },
      { nombre: "Aysén", coords: [-72.59, -45.4], manuales: 150, maleta: 130, mobilelab: 110 },
      { nombre: "Magallanes", coords: [-70.91, -53.16], manuales: 180, maleta: 160, mobilelab: 140 }
    ];

    // Pintar círculos
    regiones.forEach(r => {
      // Círculo
      new mapboxgl.Marker({
        color: '#E2D2F6'
      })
      .setLngLat(r.coords)
      .setPopup(new mapboxgl.Popup({ maxWidth: '640px' })
        .setHTML(`
          <div class="popup">
            <div class="popup-title">${r.nombre}</div>
            <div class="popup-stats">
              <div class="stat-item bg-1">
                <div class="stat-value">${r.manuales}</div>
                <div class="stat-line-1">usuarios de</div>
                <div class="stat-line-2">Manuales</div>
              </div>
              <div class="stat-item bg-2">
                <div class="stat-value">${r.maleta}</div>
                <div class="stat-line-1">usuarios de</div>
                <div class="stat-line-2">Maleta</div>
              </div>
              <div class="stat-item bg-3">
                <div class="stat-value">${r.mobilelab}</div>
                <div class="stat-line-1">usuarios de</div>
                <div class="stat-line-2">Mobile Lab</div>
              </div>
            </div>
          </div>
        `)
      )
      .addTo(map);
    });
  </script>
</body>
</html>
