<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa Universo Expansivo</title>

  <!-- Mapbox GL -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
    .mapboxgl-popup-content{
      background:#FFFFFF; color:#201245;
      border:1px solid #E2D2F6; border-radius:24px;
      box-shadow:0 14px 40px rgba(32,18,69,.18);
      padding:20px 22px;
      font-family:"DIN","DIN Offc Pro",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      width: min(92vw, 640px);
      box-sizing: border-box;
    }
    .popup-title{
      font-weight:700;
      font-size: clamp(22px, 3.2vw, 28px);
      line-height: 1.15;
      margin: 6px 8px 16px;
    }
    .popup-stats{
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 12px;
      padding:4px 6px 6px;
    }
    .stat-item{
      border-radius:22px;
      padding:14px 10px;
      text-align:center;
      min-height:132px;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
    }
    .bg-1{ background:#E2D2F6; }
    .bg-2{ background:#89ACDB; }
    .bg-3{ background:#A3D7DE; }
    .stat-value{
      font-weight:800;
      font-size: clamp(22px, 3.2vw, 28px);
      color:#201245;
      margin-bottom:8px;
    }
    .stat-line-1{ font-size:14px; margin-bottom:2px; }
    .stat-line-2{ font-size:15px; font-weight:600; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidmhpcnNjaGJlcmciLCJhIjoiY21lMzA2cGRsMDF5dTJrcHVmMG9jNGhmNiJ9.CTHV_NvsqvAnyZ3ZRijiZQ';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      center: [-71.5429, -35.6751],
      zoom: 4.5 // zoom inicial centrado en Chile
    });

    // Datos simulados para cada región
    const datosExtra = {};
    const regiones = [
      "Arica y Parinacota","Tarapacá","Antofagasta","Atacama","Coquimbo","Valparaíso",
      "Metropolitana de Santiago","O’Higgins","Maule","Ñuble","Biobío","La Araucanía",
      "Los Ríos","Los Lagos","Aysén","Magallanes"
    ];
    regiones.forEach(r => {
      const Manuales = Math.floor(Math.random()*300)+100;
      const Maleta = Math.floor(Math.random()*300)+100;
      const MobileLab = Math.floor(Math.random()*300)+100;
      datosExtra[r] = {Manuales, Maleta, MobileLab, Total: Manuales+Maleta+MobileLab};
    });

    map.on('load', () => {
      map.addSource('regiones', {
        type: 'vector',
        url: 'mapbox://vhirschberg.cst71ag7' // tileset simple
      });

      // Crear capa de puntos con tamaño basado en datosExtra
      map.addLayer({
        id: 'puntos',
        type: 'circle',
        source: 'regiones',
        'source-layer': 'regiones_chile_simple-4lfyfv',
        paint: {
          'circle-color': '#E2D2F6',
          'circle-radius': [
            'interpolate', ['linear'],
            ['to-number', ['get', 'Total']],
            300, 8,
            900, 30
          ],
          'circle-stroke-width': 2,
          'circle-stroke-color': '#FFFFFF'
        }
      });

      // Reemplazar el valor de Total en cada feature
      map.on('render', () => {
        const features = map.querySourceFeatures('regiones', { sourceLayer: 'regiones_chile_simple-4lfyfv' });
        features.forEach(f => {
          const nombreRegion = f.properties.región || f.properties.region;
          if (nombreRegion && datosExtra[nombreRegion]) {
            f.properties.Total = datosExtra[nombreRegion].Total;
          }
        });
      });

      // Popup
      map.on('click', 'puntos', (e) => {
        const nombreRegion = e.features[0].properties.región || e.features[0].properties.region;
        const datos = datosExtra[nombreRegion] || {Manuales:0, Maleta:0, MobileLab:0, Total:0};
        const fmt = (n) => new Intl.NumberFormat('es-CL').format(n);

        const html = `
          <div class="popup">
            <div class="popup-title">${nombreRegion}</div>
            <div class="popup-stats">
              <div class="stat-item bg-1">
                <div class="stat-value">${fmt(datos.Manuales)}</div>
                <div class="stat-line-1">usuarios de</div>
                <div class="stat-line-2">Manuales</div>
              </div>
              <div class="stat-item bg-2">
                <div class="stat-value">${fmt(datos.Maleta)}</div>
                <div class="stat-line-1">usuarios de</div>
                <div class="stat-line-2">Maleta</div>
              </div>
              <div class="stat-item bg-3">
                <div class="stat-value">${fmt(datos.MobileLab)}</div>
                <div class="stat-line-1">usuarios de</div>
                <div class="stat-line-2">Mobile Lab</div>
              </div>
            </div>
          </div>
        `;

        new mapboxgl.Popup({ maxWidth: '640px' })
          .setLngLat(e.lngLat)
          .setHTML(html)
          .addTo(map);
      });

      map.on('mouseenter', 'puntos', () => map.getCanvas().style.cursor = 'pointer');
      map.on('mouseleave', 'puntos', () => map.getCanvas().style.cursor = '');
    });
  </script>
</body>
</html>
