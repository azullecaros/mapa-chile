<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Mapa Chile</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    // Token de Mapbox
    mapboxgl.accessToken = 'pk.eyJ1IjoidmhpcnNjaGJlcmciLCJhIjoiY21lYmh4NDB4MG85bDJrcHdib21veGNubiJ9.WyoHoI8fXYX3VkEb42vKXg';

    // Crear mapa
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v11',
        center: [-71.7, -35.4], // Chile
        zoom: 4.5
    });

    map.on('load', () => {
        // Agregar la fuente desde tu tileset
        map.addSource('regiones', {
            type: 'vector',
            url: 'mapbox://vhirschberg.69tq4hif'
        });

        // Capa para mostrar puntos
        map.addLayer({
            id: 'puntos-regiones',
            type: 'circle',
            source: 'regiones',
            'source-layer': 'regiones_chile_centros-3ktyh3',
            paint: {
                'circle-radius': 8,
                'circle-color': '#E2D2F6',
                'circle-stroke-width': 1,
                'circle-stroke-color': '#000'
            }
        });
    });
</script>
</body>
</html>
