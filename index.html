
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa de Iniciativas por Región</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; background-color: #ffffff; }
    #map { width: 100%; height: 100vh; }
    .mapboxgl-popup-content {
      background: #201245;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYXp1bGFydGljbyIsImEiOiJjbWRkdzNwaDQwOTM0MmxuM3BzaTR2cmFlIn0.MNgBs36f3vX7syVEiS727g';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11', // fondo neutro claro
    center: [-71.5429, -35.6751],
    zoom: 4,
    projection: 'mercator'
  });

  map.on('load', () => {
    map.addSource('regiones-chile', {
      type: 'vector',
      url: 'mapbox://azulartico.cmddycg7524611mlkndun5g74-5drn9'
    });

    map.addLayer({
      id: 'puntos-regiones',
      type: 'circle',
      source: 'regiones-chile',
      'source-layer': 'Chile_prueba',
      paint: {
        'circle-color': '#220F6',
        'circle-radius': [
          'interpolate',
          ['linear'],
          ['get', 'casos'],
          1, 10,
          10, 25
        ],
        'circle-opacity': 0.95,
        'circle-stroke-width': 2,
        'circle-stroke-color': '#ffffff'
      }
    });

    map.addLayer({
      id: 'etiquetas-casos',
      type: 'symbol',
      source: 'regiones-chile',
      'source-layer': 'Chile_prueba',
      layout: {
        'text-field': ['get', 'casos'],
        'text-size': 12,
        'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
        'text-offset': [0, 0.6],
        'text-anchor': 'top'
      },
      paint: {
        'text-color': '#201245',
        'text-halo-color': '#ffffff',
        'text-halo-width': 1
      }
    });

    map.on('click', 'puntos-regiones', (e) => {
      const props = e.features[0].properties;
      const regionName = props["región"] || "Región no disponible";
      const casos = props["casos"] || 0;
      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(`<strong>${regionName}</strong><br>Casos: ${casos}`)
        .addTo(map);
    });

    map.on('mouseenter', 'puntos-regiones', () => {
      map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'puntos-regiones', () => {
      map.getCanvas().style.cursor = '';
    });
  });
</script>

</body>
</html>
