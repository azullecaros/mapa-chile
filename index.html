<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa Universo Expansivo</title>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    /* Página y contenedor */
    body { margin: 0; padding: 0; background: #F1F1F1; }
    #map { width: 100%; height: 100vh; }

    /* Popup tipo tarjeta */
    .mapboxgl-popup-content{
      background:#FFFFFF; color:#201245;
      border:1px solid #E2D2F6; border-radius:12px;
      box-shadow:0 10px 30px rgba(32,18,69,.18);
      padding:16px 16px 14px;
      font-family:"DIN","DIN Offc Pro",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      font-size:14px;
    }
    .mapboxgl-popup-close-button{ color:#201245; font-size:18px; }

    /* Título del popup */
    .popup-title{ font-weight:600; font-size:15px; margin-bottom:10px; }

    /* Grid de métricas del popup */
    .popup-stats{
      display:grid; grid-template-columns:repeat(3,1fr); gap:8px;
    }
    .stat-item{
      background:#E2D2F6; border-radius:8px; padding:8px 10px; text-align:center;
    }
    .stat-value{ font-weight:600; font-size:16px; line-height:1.1; color:#201245; }
    .stat-label{ font-size:11px; opacity:.85; margin-top:2px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Tu token
    mapboxgl.accessToken = 'pk.eyJ1IjoidmhpcnNjaGJlcmciLCJhIjoiY21lMzA2cGRsMDF5dTJrcHVmMG9jNGhmNiJ9.CTHV_NvsqvAnyZ3ZRijiZQ';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      center: [-71.5429, -35.6751],
      zoom: 4,
      projection: 'mercator'
    });

    // Botones de zoom (+ / −) arriba a la derecha, sin brújula
    const nav = new mapboxgl.NavigationControl({ showCompass:false, visualizePitch:false });
    map.addControl(nav, 'top-right');

    map.on('load', () => {
      /* Color del "fondo" del estilo del mapa */
      map.setPaintProperty('background', 'background-color', '#C3C3C3');

      /* Fuente: tu tileset */
      map.addSource('regiones-ue', {
        type: 'vector',
        url: 'mapbox://vhirschberg.16vzzos6'
      });

      /* Círculos (E2D2F6) con borde blanco */
      map.addLayer({
        id: 'puntos-regiones',
        type: 'circle',
        source: 'regiones-ue',
        'source-layer': 'regiones_chile_multicasos-ddcmu8',
        paint: {
          'circle-color': '#E2D2F6',
          // Tamaño según "total" (suma de categorías)
          'circle-radius': [
            'interpolate', ['linear'], ['coalesce', ['get','total'], 1],
            1, 12, 100, 16, 200, 20, 400, 26, 600, 32
          ],
          'circle-opacity': 1,
          'circle-stroke-width': 2,
          'circle-stroke-color': '#FFFFFF'
        }
      });

      /* Número centrado encima del círculo (DIN Medium, #201245) */
      map.addLayer({
        id: 'etiquetas-casos',
        type: 'symbol',
        source: 'regiones-ue',
        'source-layer': 'regiones_chile_multicasos-ddcmu8',
        layout: {
          'text-field': ['to-string', ['coalesce', ['get','total'], 0]],
          'text-font': ['DIN Offc Pro Medium','DIN Pro Medium','DIN 1451 Mittelschrift','Arial Unicode MS Regular'],
          'text-size': 12,
          'text-anchor': 'center',
          'text-offset': [0, 0],
          'text-allow-overlap': true,
          'text-ignore-placement': true
        },
        paint: {
          'text-color': '#201245',
          'text-halo-color': '#FFFFFF',
          'text-halo-width': 0.6
        }
      });

      /* Popup con 3 categorías */
      map.on('click', 'puntos-regiones', (e) => {
        const p = e.features[0].properties;
        const region    = p['región'] || p['region'] || 'Región no disponible';
        const manuales  = Number(p['manuales']  ?? 0);
        const maleta    = Number(p['maleta']    ?? 0);
        const mobilelab = Number(p['mobilelab'] ?? p['laboratorio móvil'] ?? 0);
        const fmt = (n) => new Intl.NumberFormat('es-CL').format(n);

        const html = `
          <div class="popup">
            <div class="popup-title">${region}</div>
            <div class="popup-stats">
              <div class="stat-item">
                <div class="stat-value">${fmt(manuales)}</div>
                <div class="stat-label">Manuales</div>
              </div>
              <div class="stat-item">
                <div class="stat-value">${fmt(maleta)}</div>
                <div class="stat-label">Maleta</div>
              </div>
              <div class="stat-item">
                <div class="stat-value">${fmt(mobilelab)}</div>
                <div class="stat-label">Mobile Lab</div>
              </div>
            </div>
          </div>
        `;

        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(html)
          .addTo(map);
      });

      // Cursor tipo puntero
      map.on('mouseenter', 'puntos-regiones', () => map.getCanvas().style.cursor = 'pointer');
      map.on('mouseleave', 'puntos-regiones', () => map.getCanvas().style.cursor = '');
    });
  </script>
</body>
</html>
