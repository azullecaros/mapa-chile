
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa de Iniciativas por Región</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; background-color: #201245; }
    #map { width: 100%; height: 100vh; }
    #titulo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255,255,255,0.9);
      padding: 12px 24px;
      border-radius: 10px;
      font-family: sans-serif;
      font-size: 20px;
      color: #201245;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1;
    }
  </style>
</head>
<body>

<div id="titulo">Mapa de Iniciativas por Región</div>
<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYXp1bGFydGljbyIsImEiOiJjbWRkdzNwaDQwOTM0MmxuM3BzaTR2cmFlIn0.MNgBs36f3vX7syVEiS727g';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v11',
    center: [-71.5429, -35.6751],
    zoom: 4
  });

  // Forzar vista cartográfica plana
  map.setProjection('mercator');

  map.on('load', () => {
    map.addSource('regiones-chile', {
      type: 'vector',
      url: 'mapbox://azulartico.cmddycg7524611mlkndun5g74-5drn9'
    });

    map.addLayer({
      id: 'puntos-regiones',
      type: 'circle',
      source: 'regiones-chile',
      'source-layer': 'Chile_prueba',
      paint: {
        'circle-color': [
          'interpolate',
          ['linear'],
          ['get', 'casos'],
          1, '#E2D2F6',
          4, '#B5A2CE',
          8, '#594B9A',
          12, '#ffffff'
        ],
        'circle-radius': [
          'interpolate',
          ['linear'],
          ['get', 'casos'],
          1, 6,
          10, 20
        ],
        'circle-opacity': 0.95,
        'circle-stroke-width': 2,
        'circle-stroke-color': '#201245'
      }
    });

    map.on('click', 'puntos-regiones', (e) => {
      const props = e.features[0].properties;
      const regionName = props["region"];
      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(`<strong style='color:#201245;'>${regionName}</strong><br><span style='color:#594B9A;'>Casos: ${props.casos}</span>`)
        .addTo(map);
    });

    map.on('mouseenter', 'puntos-regiones', () => {
      map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'puntos-regiones', () => {
      map.getCanvas().style.cursor = '';
    });
  });
</script>

</body>
</html>
